<!DOCTYPE html>

  <head>

  <body>

    <div class="flip-card-container">

      <div class="body">
        <ul>
          <li>

          </li>
          <li>

              <p>5-555-123-456</p>

            </a>  
          </li>
          <li>
            <a href="mailto:cmenendez@naser.com.mx">
              <h3 class="datos">E-mail</h3>
              <p>cmenendez@naser.com.mx</p>
              <i class="fas fa-envelope"></i>
            </a>
          </li>

          <li>
            <a href="https://www.naser.com.mx" target="_blank">

            </a>
          </li>
        </ul>
      </div>

      <div class="footer">
        <ul>
          <li>
            <a href="https://www.google.com.mx/maps/place/Grupo+Naser+Corporativo/@19.3555646,-99.1544341,17z/data=!3m1!4b1!4m5!3m4!1s0x85d1ffceb43f8f2b:0xb585425f2ce42392!8m2!3d19.3555596!4d-99.1522454" target="_blank">

          <li>
            <a href="https://www.facebook.com/funerariasnaser/?app=fbl">

          </li>

            </label>
            </a>
          </li>
        </ul>

</div>
</div>


    <!--Prueba de pop up-->

			<header class="titleQr">Escanea el código</header>

		</div>
	</div>



  <script>
		var nativeShare = function() {
		   if (navigator.share) { 
			  navigator.share({
				 title: "Carlos Menendez",
				 text: "Te comparto mi nueva tarjeta digital de Grupo Naser para estar en contacto",
				 url: "https://www.naser.com.mx/fvcard/carlos_menendez.html",

		   }
		   return false;
		}
		</script>
